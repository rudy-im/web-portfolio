<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="bg-img"></div>
    <div id="bg-animation" class="hide"></div>
    <form id="phonenumber-form">
      <h1>Is it a valid phone number?</h1>
      <div id="input-div">
        <input id="user-input" type="text" /><button type="button" id="clear-btn">X</button>
      </div>
      <button type="button" id="check-btn">CHECK</button>
      
      <div id="results-div" class="hide"></div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
