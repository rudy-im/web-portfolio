<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="./styles.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Frijole|East+Sea+Dokdo|Underdog">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/c908453fed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="quote-box">
    <h1 id="text" class="text-center">test</h1>
    <h3 id="author" class="text-center">author</h3>
    <div id="button-box">
      <a id="new-quote">new quote</a>
      <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    </div>
  <div>

  <script src="./script.js"></script>
</body>
</html>
